<h3>Recent workout</h3>
{% for id, date in dates.items() %} {% if date != today %}
<h3>{{ date }}</h3>
{% else %}
<h3>Today</h3>
{% endif %} {% for item in log[id] %}
<ul id="{{ id }}">
  <li>
    {{item.exercise_name}}
    <span>set:{{item.repetitions}} x {{item.weight}}</span>
    <span>{{item.cardio}}</span>
  </li>
</ul>
{% endfor %} {% endfor %}
