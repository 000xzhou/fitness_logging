<h3>Recent workout</h3>
{% for logged in log %}
<div id="{{logged.plan_id}}">
  {% if logged.date_logged.date() == today %}
  <h4>Today</h4>
  {% else %}
  <h4>{{logged.date_logged.date()}}</h4>
  {% endif %}
  <!-- log exerice  -->
  {% for x in logged.log %}

  <p>{{x.exercise_name}}</p>
  {% endfor %}
</div>
{% endfor %}
